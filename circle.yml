machine:
  services:
    - docker

dependencies:
  pre:
    - docker build -t compmem/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} .

deployment:
  hub:
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag compmem/$CIRCLE_PROJECT_REPONAME:$CIRCLE_BUILD_NUM-${CIRCLE_SHA1:0:6} compmem/$CIRCLE_PROJECT_REPONAME:latest
      - docker push compmem/$CIRCLE_PROJECT_REPONAME